repo: https://github.com/supernovaengine/supernova.git
repoRef: master

samplesRepo: https://github.com/supernovaengine/supernova-samples.git
samplesRepoRef: master

samples:

  - name: "Simple Triangle"
    desc: "Drawing a simple colored triangle"
