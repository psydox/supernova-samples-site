    langs:
      - cpp
      - lua

  - name: "Block Constructor"
    desc: "Simple block constructor"
    path: block_constructor
    langs:
      - lua

  - name: "Persistence"
    desc: "Saving and loading persistent data"
    path: persistence
    output: true
    langs:
      - cpp

  - name: "Car"
    desc: "Drive a car in a open world with lights and fog"
    path: car
    langs:
      - cpp

  - name: "Particles"
